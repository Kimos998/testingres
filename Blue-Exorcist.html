<style>
  body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

.back-button {
  display: inline-block;
  margin-bottom: 20px;
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-decoration: none;
  color: #333;
}

.back-button:hover {
  background-color: #ddd;
}

.video-title {
  margin-bottom: 10px;
  font-size: 24px;
  font-weight: bold;
}

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  overflow: hidden;
}

.video-wrapper video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.video-description {
  margin-top: 20px;
  line-height: 1.5;
}

  
 
</style>
    
    
    
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="https://sheetdb.io/handlebars.js"></script>

  <link rel="stylesheet" href="style.css">

  <div class="container" data-sheetdb-url="https://sheetdb.io/api/v1/zqrv0iabz2lzv"
    data-sheetdb-search="id=16">
    <a href="index.html" class="back-button">Hom</a>
    <h1 class="video-title">{{title}}</h1>
    <div class="video-wrapper">
      <video controls>
        <source src={{url}} type="video/mp4">
      </video>
    </div>
    
        <br>

    
        <h3>{{title}}</h3>

    <p class="video-description">{{description}}</p>
  </div>
